<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" href="log_reg_style.css">
</head>
<body>
<div class="login-container">
    <h2>Registrazione</h2>
    <form id="register-form">
        <input type="text" id="username" placeholder="Scegli un Username" required>

        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cognome" placeholder="Cognome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>

        <button type="submit">Registrati</button>
    </form>
    <p>Hai gi√† un account? <a href="login.html">Accedi</a></p>
</div>

<script>
    document.getElementById("register-form").addEventListener("submit", function(e) {
        e.preventDefault(); // Ferma il ricaricamento della pagina

        const datiUtente = {
            username: document.getElementById("username").value,
            nome: document.getElementById("nome").value,
            cognome: document.getElementById("cognome").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            credito: 0.0
        };

        fetch("http://localhost:8081/api/utente/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datiUtente)
        })
            .then(async response => {
                const testo = await response.text();
                if (response.ok) {
                    alert("Registrazione riuscita! Ora fai il login.");
                    window.location.href = "login.html";
                } else {
                    alert("Errore: " + testo);
                }
            })
            .catch(err => alert("Errore di connessione al server"));
    });
</script>
</body>
</html>
