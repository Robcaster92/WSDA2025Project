<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="log_reg_style.css">
</head>
<body>
<div class="login-container">
    <h2>Accedi</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Entra</button>
    </form>
    <p>Non hai un account? <a href="register.html">Registrati</a></p>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
        e.preventDefault();

        const credenziali = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        };

        fetch("http://localhost:8081/api/utente/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(credenziali)
        })
            .then(async response => {
                if (response.ok) {
                    const utente = await response.json();

                    // SALVO L'UTENTE NEL BROWSER!
                    // Questo Ã¨ fondamentale per la pagina utente.html
                    localStorage.setItem("username_loggato", utente.username);

                    alert("Benvenuto " + utente.nome + "!");
                    window.location.href = "utente.html"; // Vai alla dashboard
                } else {
                    alert("Username o Password errati.");
                }
            })
            .catch(err => alert("Errore di connessione: " + err));
    });
</script>
</body>
</html>
