<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Accedi - Coffee CApp</title>
    <link rel="stylesheet" href="Utente/log_reg_style.css">
</head>
<body>
<div class="coffee-machine">
    <h1>☕ Coffee CApp ☕</h1>
    <h2>Login Unificato</h2>

    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Entra</button>
    </form>

    <p>Non hai un account? <a href="register.html">Registrati qui</a></p>
    <p><a href="MainLobby.html">Torna alla Lobby</a></p>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
        e.preventDefault();

        const credenziali = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        };

        fetch("http://localhost:8081/api/utente/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(credenziali)
        })
            .then(async response => {
                if (response.ok) {
                    const utente = await response.json();

                    // Salva dati nel browser
                    localStorage.setItem("username_loggato", utente.username);
                    localStorage.setItem("ruolo_utente", utente.ruolo);

                    alert("Benvenuto " + utente.nome + "! Ruolo: " + utente.ruolo);

                    // --- REINDIRIZZAMENTO BASATO SUL RUOLO ---
                    if (utente.ruolo === "GESTORE") {
                        window.location.href = "Gestore/gestore.html";
                    } else if (utente.ruolo === "MANUTENTORE") {
                        window.location.href = "Manutentore/manutentore.html";
                    } else {
                        // Default: Utente Cliente
                        window.location.href = "Utente/utente.html";
                    }
                    // -----------------------------------------
                } else {
                    alert("Username o Password errati.");
                }
            })
            .catch(err => alert("Errore connessione: " + err));
    });
</script>
</body>
</html>
