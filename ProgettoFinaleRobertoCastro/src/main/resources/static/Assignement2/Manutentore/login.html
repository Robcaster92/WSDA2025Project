<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login Coffee CApp</title>
    <link rel="stylesheet" href="log_reg_style.css">
</head>
<body>
    <div class="coffee-machine">
        <div id="login-form">
            <form action="manutentore.html" method="post">
                <h1>☕ Coffee CApp ☕</h1>
                <h2>-  Accedi  -</h2>
                <input
                        type="text"
                        id="login-username"
                        name="username"
                        placeholder="Nome Utente"
                        required
                        minlength="3"
                        maxlength="20"
                        pattern="[a-zA-Z0-9]{3,20}"
                        title="L'username deve essere tra 3 e 20 caratteri e contenere solo lettere, numeri."
                >
                <input
                        type="password"
                        id="login-password"
                        name="password"
                        placeholder="Password"
                        required
                        minlength="6"
                        maxlength="15"
                        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,20}"
                        title="La password deve contenere minimo 6 e massimo 20 caratteri, una lettera maiuscola, minuscola e un numero."
                >
                <button type="submit">Login</button>
                <p>Non hai un account? <a href="register.html" id="show-register"> Registrati</a></p>
            </form>
        </div>
    </div>
</body>
</html>
