<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login Coffee CApp</title>
    <link rel="stylesheet" href="log_reg_style.css">
</head>
<body>
<div class="coffee-machine">
    <div id="login-form">
        <form action="login.html" method="post">
            <h1>☕ Coffee CApp ☕</h1>
            <h2>-  Registrati  -</h2>
            <input type="email"
                   id="reg-email"
                   name="email"
                   placeholder="Email"
                   required
                   minlength="5"
                   maxlength="50"
            >
            <input
                    type="text"
                    id="reg-username"
                    name="username"
                    placeholder="Nome Utente"
                    required
                    minlength="3"
                    maxlength="20"
                    pattern="[a-zA-Z0-9]{3,20}"
                    title="L'username deve essere tra 3 e 20 caratteri e contenere solo lettere, numeri e underscore ()."
            >
            <input
                    type="password"
                    id="reg-password"
                    name="password"
                    placeholder="Password"
                    required
                    minlength="6"
                    maxlength="15"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,20}"
                    title="La password deve contenere minimo 6 e massimo 20 caratteri, una lettera maiuscola, minuscola e un numero."
            >
            <input type="date"
                   id="reg-date"
                   placeholder="Data"
            >
            <button type="submit">Crea Account</button>
            <p>Hai già un account? <a href="login.html">Accedi</a></p>
        </form>
    </div>
</div>
</body>
</html>
