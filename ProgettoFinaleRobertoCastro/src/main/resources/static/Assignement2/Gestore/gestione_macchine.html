<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Macchine</title>
    <link rel="stylesheet" href="gestore_style.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="gestione_macchine.js" defer></script>
</head>
<body id="gestisci_macchina">
<div class="coffee-machine">
    <h1>☕ Coffee CApp ☕</h1>
    <p>Gestione Macchine</p>
    <table class="my-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Modello</th>
            <th>Stato</th>
            <th id="rimuove">Rimuovi</th>
        </tr>
        </thead>
        <tbody id="body"></tbody>
    </table>
    <button id="apri_aggiungi_tab">Aggiungi</button>
    <form id="tab_aggiungi" method="get"  style="display: none">
        <input type="text"
               id="id-macchina"
               name="id"
               placeholder="Es: 1234"
               required
               minlength="4"
               maxlength="4"
        >
        <input
                type="text"
                id="modelloa-macchina"
                name="name"
                placeholder="Modello Macchina"
                required
                minlength="2"
                maxlength="20"
        >
        <input
                type="text"
                id="stato-macchina"
                name="surname"
                placeholder="Stato Macchina"
                required
                minlength="2"
                maxlength="20"
        >
        <button type="button" id="aggiungi">Aggiungi Macchina</button>
        <button type="button" id="annulla">Annulla</button>
    </form>
</div>
</body>
</html>
