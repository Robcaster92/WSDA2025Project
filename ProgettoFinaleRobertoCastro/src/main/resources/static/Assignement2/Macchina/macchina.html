<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macchina del Caffè</title>
    <link rel="stylesheet" href="macchina_style.css" />
    <script src="macchina.js" defer></script>
</head>
<body>
    <div class="coffee-machine">
        <h1>☕ Coffee CApp ☕</h1>
        <!-- dashboard info utente -->
        <div class="info">
            <p><strong>Utente: </strong><span id="nome"></span></p>
            <p><strong>Credito: </strong><span id="credito"></span><span>€</span></p>
        </div>
        <!-- Selezione bevanda, da sostituire con bottoni per ogni bevanda -->
        <label for="beverage">Scegli la tua bevanda:</label>
        <select id="beverage">
            <option value="1.00">Caffè Espresso - €1.00</option>
            <option value="1.20">Cappuccino - €1.20</option>
            <option value="1.50">Caffè Latte - €1.50</option>
            <option value="0.80">The - €0.80</option>
            <option value="1.00">Cioccolata - €1.00</option>
        </select>
        <!-- slider zucchero -->
        <label for="sugarQty">Zucchero:</label>
        <input type="range" class="slider" min="1" max="5" value="3" id="sugarQty">
        <button id="conferma">Conferma</button>
        <!-- progress bar -->
        <div class="progress-container" id="pbdiv">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <!-- zona per messaggi -->
        <div class="msg" id="msg"></div>
    </div>
</body>
</html>
